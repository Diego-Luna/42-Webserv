<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">42-Webserver</a>
        <div class="navbar-links">
            <a href="index.html" class="navbar-link">Home</a>
            <a href="form.html" class="navbar-link">CGI</a>
            <a href="team.html" class="navbar-link">Team</a>
            <a href="upload.html" class="navbar-link">Upload</a>
        </div>
    </nav>
    <form action="uploadSuccessful.html" method="post" enctype="multipart/form-data">
        <label for="fileInput">Choose a .pdf, .png, or .txt file:</label>
        <input type="file" id="fileInput" name="fileInput" accept=".txt, .pdf, .png">
        <br>
        <input type="submit" value="Upload" class="bg-blue-500 text-white px-4 py-2 rounded">
    </form>
    
</form>
<!-- Add Unchunk Test Button -->
<button id="unchunkTestBtn" class="bg-green-500 text-white px-4 py-2 rounded">Unchunk Test</button>

<script>
    document.getElementById('unchunkTestBtn').addEventListener('click', function() {
        // Prepare the chunked data
        const chunkedData = "4\r\ndata\r\nA\r\nchunk test\r\n0\r\n\r\n";

        // Perform an asynchronous POST request with fetch
        fetch('/upload', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/octet-stream',
                'Transfer-Encoding': 'chunked'
            },
            body: chunkedData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(data => {
            console.log('Response:', data);
        })
        .catch(error => {
            console.error('Error during fetch:', error);
        });
    });
</script>




</body>
</html>
